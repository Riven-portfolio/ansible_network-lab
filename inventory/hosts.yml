---
# Ansible Network Lab Inventory
# 企業網路模擬實驗室 - 10台設備

all:
  children:
    # 總部 (HQ)
    hq:
      children:
        hq_routers:
          hosts:
            R1:
              ansible_host: 192.168.1.11
              device_type: cisco_ios
              role: edge_hsrp_primary
              hsrp_priority: 110
            R2:
              ansible_host: 192.168.1.12
              device_type: cisco_ios
              role: edge_hsrp_standby
              hsrp_priority: 100
            R3:
              ansible_host: 192.168.1.13
              device_type: cisco_ios
              role: dmz_abr
        hq_switches:
          hosts:
            SW1:
              ansible_host: 192.168.1.21
              device_type: cisco_ios
              role: access_switch

    # 分公司 (Branch)
    branch:
      children:
        branch_routers:
          hosts:
            BR1:
              ansible_host: 192.168.1.14
              device_type: cisco_ios
              role: branch_router
        branch_switches:
          hosts:
            BR-SW:
              ansible_host: 192.168.1.22
              device_type: cisco_ios
              role: branch_switch

    # ISP 模擬
    isp:
      hosts:
        ISP1:
          ansible_host: 192.168.1.31
          device_type: cisco_ios
          role: isp
          as_number: 65001
        ISP2:
          ansible_host: 192.168.1.32
          device_type: cisco_ios
          role: isp
          as_number: 65002

    # 伺服器
    servers:
      hosts:
        WebSrv:
          ansible_host: 192.168.1.41
          device_type: linux
          role: web_server
          ip_address: 10.10.50.10
        # LogSrv:
        #   ansible_host: 192.168.1.42
        #   device_type: linux
        #   role: log_server
        #   ip_address: 10.10.60.10

    # 設備群組
    cisco_devices:
      children:
        hq_routers:
        hq_switches:
        branch_routers:
        branch_switches:
        isp:

    linux_devices:
      children:
        servers:

  # 全局變數
  vars:
    ansible_network_os: ios
    ansible_connection: network_cli
    ansible_user: admin
    ansible_password: "{{ vault_ansible_password }}"
    ansible_become: yes
    ansible_become_method: enable
